<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Index of video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px 10px; /* 移动端减小边距 */
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: url('/luotianyi/cloud-mirror.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px) saturate(160%);
            -webkit-backdrop-filter: blur(15px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 25px; /* 稍微缩小内边距 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h1 {
            color: #66CCFF;
            font-weight: 400;
            font-size: 1.5rem; /* 适配小屏幕 */
            margin-top: 0;
            border-bottom: 2px solid rgba(102, 204, 255, 0.3);
            padding-bottom: 15px;
            word-break: break-all;
        }
        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0 20px 0;
            text-decoration: none;
            color: #444;
            font-weight: 600;
            padding: 8px 15px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
        }

        ul { list-style: none; padding: 0; margin: 0; }
        li {
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            overflow: hidden; /* 防止图片溢出 */
        }
        
        /* 增加点击区域，适配手势操作 */
        a.item-link {
            padding: 15px;
            text-decoration: none;
            color: #333;
            display: block;
        }
        
        .item-header {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            line-height: 1.4;
        }

        /* 预览图适配核心：宽度100%，高度自适应 */
        .preview-img {
            display: block;
            width: 100%; 
            max-width: 400px; /* PC端不至于太大 */
            height: auto;
            margin-top: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: #eee;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            font-size: 0.85rem;
            padding: 15px;
            width: 90%;
            word-break: break-all;
        }

        /* 移动端细调 */
        @media (max-width: 600px) {
            .container { padding: 15px; border-radius: 15px; }
            h1 { font-size: 1.2rem; }
            .preview-img { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-layer-group"></i> video</h1>
        <a href="../" class="nav-link"><i class="fas fa-arrow-left"></i> 返回上级</a>
        <ul>
            <li><a class="item-link" href="aigc.mp4"><div class="item-header"><i class="fas fa-file-alt fa-fw"></i> aigc.mp4</div></a></li>
        </ul>
    </div>
    <footer>
        Copyright © 2026 魇珩Gr3yPh4ntom<br>
        Repo: <a href="https://github.com/Gr3yPh/wallpaper-gallery" target="_blank" style="color:#66CCFF">Source Code</a>
    </footer>
</body>
</html>
